<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Variáveis</title>
</head>
<body>


    <!-- Colocar os scripts sempre no final do  body -->
    <script>
        // as variáveis sempre precisam ser declaradas com 'var' ex:
        //o valor atribuido define o tipo da variavel, se numerico, string etc..
        var nome = 'Maykon'; //variavel do tipo string
        var idade = 21; //variavel do tipo inteiro
        var peso = 60.1; // variavel do tipo float
        var humano = true; // variavel do tipo booleano (informa se verdadeiro ou falso)
        var alunos = ['Maykon', 'Neide', 'Weslen']; // variavel do tipo vetor
        var aluno = {
            nome: 'maykon',
            idade: 21,
            peso: 60.1,
            humano: true
        }// variavel do tipo objeto (Para acessar os parametros dentro do objeto é necessario usar ponto e especifica-los)

        console.log(aluno); //mostra todo o conteudo do objeto aluno
        console.log(aluno.nome); //mostra somente o atributo nome do objeto aluno

        var numero1 = 20, numero2 = 10, resultado; //declarar variaveis com  o memso var
        resultado = numero1 * numero2; //multiplicação de variáveis
        console.log(resultado); //mostra no console do navegador





    </script>
</body>
</html>
